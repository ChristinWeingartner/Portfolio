<!DOCTYPE html>
<html lang="en" style="overflow: hidden">
  <head>
    <title>Housekeeping book slider</title>
    <meta charset="utf-8" />
    <link href="assets/css/slider.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <img
          src="assets/images/HousekeepingBook/all-devices-darkmode.png"
          class="image"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="assets/images/HousekeepingBook/all-devices-lightmode.png"
          class="image"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="assets/images/HousekeepingBook/3-devices-darkmode_editMonth.png"
          class="image"
        />
      </div>
      <div class="mySlides fade">
        <img
          src="assets/images/HousekeepingBook/3-devices-lightmode_editMonth.png"
          class="image"
        />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script src="assets/scripts/housekeepingBookSlider.js"></script>
  </body>
</html>
